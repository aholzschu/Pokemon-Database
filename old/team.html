
{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<a class="card mx-auto m-5 text-decoration-none" style="width: 32rem;" href ="/posts/{{post.id}}">
    <img class="card-img-top" src="{{post.img_url}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title text-dark text-center">{{post.title.title()}} </h5>
        <h6 class="card-text text-dark text-center" caption-text>Base Experience: {{post.caption}}</h6>
        <h6 class="card-text text-dark text-center"  caption-text>HP: {{post.hp}} </h6>
        <h6 class="card-text text-dark text-center"  caption-text>Attack: {{post.attack}}</h6>
        <h6 class="card-text text-dark text-center"  caption-text> Defense: {{post.defense}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{post.author.username.title()}}</h6>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
