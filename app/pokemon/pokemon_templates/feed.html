
{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<a class="card mx-auto m-5 text-decoration-none" style="width: 32rem;" href ="/posts/{{post.id}}">
    <img class="card-img-top" src="{{post.img_url}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title text-dark text-center">{{post.title}} </h5>
        <h6 class="card-subtitle mb-2 text-muted text-center">{{post.author.username.title()}}</h6>
        <p class="card-text caption-text text-center"  caption-text>{{post.caption}}</p>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
