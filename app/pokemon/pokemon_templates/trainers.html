{% extends 'base.html' %}
{% block content %}
  {% for post in posts %}
      <a class="card mx-auto m-5 text-decoration-none" style="width: 32rem;border-width: 15px; border-color: yellow; background-color: orange" href ="/posts/{{post.id}}">
        <h5 class="card-title text-dark p-2">{{post.title.title()}} </h5>
        <img class="card-img-top mx-auto" src="{{post.img_url}}" style="background-color: darkblue; width: 25rem;"; alt="Card image cap">
          <div class="card-body">
              <h6 class="card-text text-dark text-center" caption-text>Base Experience: {{post.caption}}</h6>
              <h6 class="card-text text-dark text-center"  caption-text>HP: {{post.hp}} </h6>
              <h6 class="card-text text-dark text-center"  caption-text>Attack: {{post.attack}}</h6>
              <h6 class="card-text text-dark text-center"  caption-text> Special Attack: {{post.spec_attack}}</h6>
              <h6 class="card-text text-dark text-center"  caption-text> Defense: {{post.defense}}</h6>
              <h6 class="card-subtitle mb-2 text-muted">{{post.author.username.title()}}</h6>
          </div>
        </div>
      </div>
  {% endfor %}
{% endblock %}
