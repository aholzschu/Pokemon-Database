{% extends 'base.html' %}
{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url(https://wallpaperaccess.com/full/20997.jpg);">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Select a new Pokemon</h2>

              <form method ="POST">

                {{form.hidden_tag()}}
                    <div class="form-outline mb-4">
                      {{form.title(class="form-control form-control-lg", placeholder="Pokemon", value=post.title)}}
                    </div>
    
                      <div class="d-flex justify-content-center">
                        {{form.submit(class="btn btn-primary btn-block btn-lg", value ='update post')}}
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
